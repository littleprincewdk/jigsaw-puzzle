<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jigsaw puzzle</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" type="text/css" href="../bower_components/Xpop/dist/xpop.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/Xpop/dist/xloading.css">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="container">
        <div class="header">
            <button id="replay" class="btn">重玩</button>
            <button id="originalPicture" class="btn">查看原图</button>
            <button id="help" class="btn">帮助</button>
            <button id="selectImage" class="btn">选择图片</button>
            <input id="image" type="file" style="display:none"/>
            <label class="setting">
                列数
                <input id="col" type="number" value="3" max="9" min="3" step="1">
            </label>
            <label class="setting">
                行数
                <input id="row" type="number" value="3" max="9" min="3" step="1">
            </label>
            <label class="setting">
                格子大小
                <input id="fragmentSize" type="number" value="150" max="200" min="100" step="10">
            </label>

        </div>
      <div id="timer"><span></span></div>
      <div id="main">
        <div class="fragment">
          <img src="images/jigsaw.jpg" alt="jigsaw">
        </div>
      </div>
    </div>
    <div class="xpop xpop-modal" id="model-help">
        <div class="xpop-content">
            <div class="xpop-header">
                <h4 class="xpop-title">帮助中心</h4>
                <button class="close" data-tool="close"></button>
            </div>
            <div class="xpop-body">
                <ul>
                    <li>F11全屛体验更佳</li>
                    <li>修改行数、列数和格子大小后需要点击‘重玩’才能生效</li>
                    <li>行数、列数和格子大小请设置合理,过大会显示不全</li>
                    <li>图片会根据设置的参数进行拉伸</li>
                </ul>
            </div>
            <div class="xpop-footer">
                <button class="xpop-btn btn-default" style="background-color: #ea6f5a;color:#fff" data-tool="close">关闭</button>
            </div>
        </div>
    </div>
    <div class="xpop xpop-modal" id="model-originalPicture">
        <div class="xpop-content">
            <div class="xpop-header">
                <h4 class="xpop-title">原图</h4>
                <button class="close" data-tool="close"></button>
            </div>
            <div class="xpop-body">
                <img src="" style="max-height:400px">
            </div>
            <div class="xpop-footer">
                <button class="xpop-btn btn-default" style="background-color: #ea6f5a;color:#fff" data-tool="close">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/Xpop/dist/xpop.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script>
        $(function(){
            $('#help').click(function(){
                $('#model-help').XPop({
                    dragMode:true,
                    //backdropMode:true,
                    margin:100,
                });
            });
            $('#originalPicture').click(function(){
                $('#model-originalPicture').XPop({
                    dragMode:true,
                    //backdropMode:true,
                    margin:100,
                });
            });
        })
    </script>
    <!-- endbuild -->
  </body>
</html>
